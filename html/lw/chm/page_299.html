<DIV id=titlerow>
<H1 class=dtH1>SBStop</H1></DIV></DIV>
<DIV id=nstext><BR>
<P><FONT size=4><FONT color=#0000ff><STRONG><SPAN 
style="FONT-SIZE: 13.5pt">函数简介<SPAN lang=EN-US>:<o:p></o:p></SPAN></SPAN> 
</STRONG></FONT></FONT></P>
<DIV class=Section1>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#000000>停止在指定沙盘中运行的所有进程，并将沙盘恢复成默认状态。</FONT></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"></SPAN></SPAN>&nbsp;</P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR><SPAN 
class=GramE>int&nbsp;&nbsp;SBStop(boxName)</SPAN></SPAN></P><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"></SPAN></SPAN></FONT></STRONG>&nbsp;</P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN></FONT></STRONG></P>
<P>boxName&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt">字符串<SPAN lang=EN-US>:</SPAN></SPAN><FONT 
color=#c0c0c0>：</FONT> 欲恢复的沙盘的沙盘名。提供一个空文本则将所有沙盘全恢复。<FONT 
color=#ff0000>可空，默认为一个空文本。</FONT></P>
<P>&nbsp;</P>
<P></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><STRONG><FONT 
color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US>返回值:</SPAN></SPAN></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><FONT color=#0000ff><SPAN 
class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US><SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt"><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN></SPAN></SPAN></SPAN></SPAN></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US><SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt"><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt"><FONT 
color=#000000>成功返回1，失败返回0.</FONT></SPAN></SPAN></SPAN></SPAN></SPAN></SPAN></P></DIV><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>
<P></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><STRONG><FONT 
color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt">示例<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>&nbsp;ret = lw.SBStop<SPAN 
class=SpellE><FONT size=4>(</FONT></SPAN>"box1")</SPAN></P>
<P></SPAN></P>
<P>
