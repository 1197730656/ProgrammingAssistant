<H1 class=dtH1>ExitOs</H1></DIV></DIV>
<DIV id=nstext><BR>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT color=#0000ff>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">退出系统<SPAN lang=EN-US>(</SPAN>注销 重启 关机<SPAN 
lang=EN-US>) <o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>int 
&nbsp;ExitOs(type)<o:p></o:p></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>type </SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">取值为以下类型<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN 
style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; </SPAN>0 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">注销系统<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN 
style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; </SPAN>1 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">关机<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN 
style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; </SPAN>2 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">重新启动</SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">&nbsp;&nbsp;&nbsp;&nbsp; 
3:拔掉电原,快速暴力关闭系统.</SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0 : 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>1 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">成功<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>ret = lw.ExitOs(1)<BR 
style="mso-special-character: line-break"><BR 
style="mso-special-character: line-break"><o:p></o:p></SPAN></P>
