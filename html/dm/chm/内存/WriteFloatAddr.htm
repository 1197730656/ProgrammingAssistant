<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>对指定地址写入单精度浮点数<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long WriteFloatAddr(hwnd,addr,v)<o:p></o:p></span></p>

<p class=style1>参数定义<span lang=EN-US>:<br>
<br>
</span><span lang=EN-US style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>hwnd </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>: </span><span style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>窗口句柄或者进程<span lang=EN-US>ID.<span style='mso-spacerun:yes'>&nbsp; </span></span>默认是窗口句柄<span
lang=EN-US>. </span>如果要指定为进程<span lang=EN-US>ID,</span>需要调用<span lang=EN-US><a
href="SetMemoryHwndAsProcessId.htm">SetMemoryHwndAsProcessId</a>.</span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>addr</span><span style='font-size:
13.5pt;color:blue'>长整形数</span><span lang=EN-US style='font-size:13.5pt'>: </span><span
style='font-size:13.5pt'>地址<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>v </span><span style='font-size:
13.5pt;color:#FF9900'>单精度浮点数</span><span lang=EN-US style='font-size:13.5pt'>: </span><span
style='font-size:13.5pt'>单精度浮点数<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>dm_ret =
dm.WriteFloatAddr(hwnd,123456 ,2.34)<o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:fuchsia'>注<span lang=EN-US>: DmGuard</span>中的<span
lang=EN-US>memory</span>护盾也可以突破部分窗口内存保护，可以尝试使用。</span><span lang=EN-US
style='font-size:13.5pt'>&nbsp;<o:p></o:p></span></p>

</div>
