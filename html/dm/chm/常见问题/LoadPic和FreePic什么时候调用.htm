<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>LoadPic</span></span><span
style='font-size:13.5pt'>是把指定的图片加载入插件内部缓存<span lang=EN-US>(</span>内存<span
lang=EN-US>),</span>这样在调用<span class=SpellE><span lang=EN-US>FindPic</span></span>等等所有和图片相关的函数时，都不需要再从文件加载图片，这样相当于加快了函数执行的效率<span
lang=EN-US>.<br>
<br>
<span class=SpellE>FreePic</span></span>是把加载<span class=GramE>入内部</span>缓存<span
lang=EN-US>(</span>内存<span lang=EN-US>)</span>的图片释放<span lang=EN-US>.<br>
<br>
</span>事实上，插件内部在你调用所有的和图片相关的函数，比如<span class=SpellE><span lang=EN-US>FindPic</span></span>等函数后，会自动把你调用过的相关图片加入缓存<span
lang=EN-US>(</span>内存<span lang=EN-US>),</span>就相当于你调用了<span class=SpellE><span
lang=EN-US>LoadPic</span></span>。所以如果不是对性能有太苛刻的要求，一般不需要调用<span class=SpellE><span
lang=EN-US>LoadPic</span></span><span lang=EN-US>,</span>除非有特别用途<span
lang=EN-US>.<br>
<br>
</span>但是当你关闭图色缓存机制后<span lang=EN-US>,</span>调用<span class=SpellE><span
lang=EN-US>LoadPic</span></span>和<span class=SpellE><span lang=EN-US>FreePic</span></span>是没有任何作用的<span
lang=EN-US>.<o:p></o:p></span></span></p>

</div>
