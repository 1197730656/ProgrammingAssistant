<H1 class=dtH1>GetSonWindow</H1></DIV></DIV>
<DIV id=nstext>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN lang=EN-US>:</SPAN></STRONG></FONT></SPAN></P>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT color=#0000ff><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></SPAN>&nbsp;</P>
<P><SPAN style="FONT-SIZE: 13.5pt">获取源窗口的第指定个数的子窗口.</SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt"></SPAN><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><STRONG><FONT color=#0000ff>函数原型<SPAN 
lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR><BR><SPAN class=GramE>int&nbsp;</SPAN>&nbsp;<SPAN 
class=SpellE>GetSonWindow(<SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><FONT 
color=#000000>fhwnd,var)</FONT></SPAN></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN class=SpellE><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US></SPAN></SPAN></SPAN><o:p></o:p></SPAN>&nbsp;</P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN></FONT></STRONG></P>
<P><FONT color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US><FONT color=#000000>fhwnd</FONT><STRONG> </STRONG><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN lang=EN-US>:<FONT 
color=#000000>&nbsp;父窗口句柄</FONT></SPAN></SPAN></SPAN></SPAN></SPAN></FONT></P>
<P><FONT color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US></SPAN></SPAN></SPAN></SPAN></SPAN></FONT><FONT color=#0000ff><SPAN 
class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><FONT color=#000000>var</FONT> </SPAN><SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt"><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US> 
<FONT color=#000000>要取第几个子窗口,从1开始数,</FONT><FONT 
color=#ff0000>默认为1.</FONT></SPAN></SPAN></SPAN></SPAN></FONT></P>
<P><FONT color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US></SPAN></SPAN></SPAN></SPAN></FONT><FONT color=#000000><SPAN 
class=style11><SPAN style="FONT-SIZE: 13.5pt"><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt"><SPAN 
lang=EN-US></SPAN></SPAN></SPAN></SPAN></FONT><STRONG><FONT color=#0000ff><SPAN 
class=style11><SPAN style="FONT-SIZE: 13.5pt">返回值<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN></FONT></STRONG></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US></SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG>&nbsp;</P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR></SPAN><SPAN style="FONT-SIZE: 13.5pt">整形数表示的窗口句柄，没找到返回<SPAN 
lang=EN-US>0<o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"></SPAN></SPAN></FONT></STRONG>&nbsp;</P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN class=SpellE><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US>hwnd</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US> = <SPAN 
class=SpellE>lw.GetSonWindow</SPAN>(1234,1</SPAN><SPAN 
style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US>)&nbsp;</SPAN></SPAN></P></DIV>
