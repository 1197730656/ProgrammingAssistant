<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>把单精度浮点数转换成二进制形式<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
string <span class=SpellE>FloatToData</span>(value)<o:p></o:p></span></p>

<p class=style1>参数定义<span lang=EN-US>:<br>
<br>
</span><span lang=EN-US style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>value </span><span style='font-size:13.5pt;color:#FF9900'>单精度浮点数</span><span
lang=EN-US style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>: </span><span style='color:windowtext;font-weight:normal;mso-bidi-font-weight:
bold'>需要转化的单精度浮点数<i style='mso-bidi-font-style:normal'><span lang=EN-US><o:p></o:p></span></i></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:gray'>字符串<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
</span><span style='font-size:13.5pt'>字符串形式表达的二进制数据<span lang=EN-US>. </span>可以用于<span
class=SpellE><span lang=EN-US>WriteData</span></span><span lang=EN-US> <span
class=SpellE>FindData</span> <span class=SpellE>FindDataEx</span></span>等接口<span
lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>float_data</span></span><span
lang=EN-US style='font-size:13.5pt'> = &nbsp;<span class=SpellE>dm.FloatToData</span>(1.24)<br>
<span class=SpellE>dm_ret</span> = dm.FindData(hwnd,&quot;00000000-7fffffff&quot;,float_data)<o:p></o:p></span></p>
