<DIV id=titlerow>
<H1 class=dtH1>SetShowErrorMsg</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1><SPAN style="FONT-SIZE: 13.5pt">
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P class=style1></SPAN><SPAN style="FONT-SIZE: 13.5pt">设置是否弹出错误信息<SPAN 
lang=EN-US>,</SPAN>默认是打开<SPAN lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
lang=EN-US 
style="FONT-SIZE: 13.5pt"><BR><BR>int&nbsp;SetShowErrorMsg(show)<o:p></o:p></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 13.5pt">show </SPAN><SPAN 
style="FONT-SIZE: 13.5pt; COLOR: maroon">整形数</SPAN><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt">: 0</SPAN><SPAN 
style="FONT-SIZE: 13.5pt">表示不打开(有错误时不弹窗提示)<SPAN 
lang=EN-US>,1</SPAN>表示打开(有错误时弹窗提示)</SPAN></P>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt">返回值<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt; COLOR: maroon">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 13.5pt"><BR>0 : 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 13.5pt">1 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">成功<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 13.5pt"><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN class=SpellE><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt">ret</SPAN></SPAN><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt"> = <SPAN class=SpellE><SPAN 
class=GramE>lw.SetShowErrorMsg</SPAN></SPAN><SPAN class=GramE>(</SPAN>0)<BR 
style="mso-special-character: line-break"><BR 
style="mso-special-character: line-break"><o:p></o:p></SPAN></P></DIV>
