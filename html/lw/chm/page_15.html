<DIV id=titlerow>
<H1 class=dtH1>GetID</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1><SPAN style="FONT-SIZE: 13.5pt">
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P class=style2></SPAN><SPAN style="FONT-SIZE: 13.5pt">返回当前对象的<SPAN 
lang=EN-US>ID</SPAN>值，这个值对于每个对象是唯一存在的。可以用来判定两个乐玩对象是否一致,<FONT 
color=#ff0000>注意，有可能会是负值</FONT><SPAN lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style21><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR><BR>int&nbsp;GetId()<o:p></o:p></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style21><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style21><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR></SPAN><SPAN style="FONT-SIZE: 13.5pt">当前对象的<SPAN 
lang=EN-US>ID</SPAN>值(非零值)<SPAN lang=EN-US>.<I 
style="mso-bidi-font-style: normal"><o:p></o:p></I></SPAN></SPAN></P>
<P><SPAN class=style21><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>示例<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>TracePrint 
lw.GetId()<o:p></o:p></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>&nbsp;<o:p></o:p></SPAN></P></DIV>
