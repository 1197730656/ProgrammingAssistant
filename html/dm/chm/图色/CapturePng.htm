<body lang=ZH-CN style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>同<span lang=EN-US>Capture</span>函数，只是保存的格式为<span
lang=EN-US>PNG.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long CapturePng(x1,y1,x2,y2,file)<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
x1 </span><span style='font-size:13.5pt;color:maroon'>整形数</span><span
lang=EN-US style='font-size:13.5pt'>:</span><span style='font-size:13.5pt'>区域的左上<span
lang=EN-US>X</span>坐标<span lang=EN-US><br>
y1 </span><span style='color:maroon'>整形数</span><span lang=EN-US>:</span>区域的左上<span
lang=EN-US>Y</span>坐标<span lang=EN-US><br>
x2 </span><span style='color:maroon'>整形数</span><span lang=EN-US>:</span>区域的右下<span
lang=EN-US>X</span>坐标<span lang=EN-US><br>
y2 </span><span style='color:maroon'>整形数</span><span lang=EN-US>:</span>区域的右下<span
lang=EN-US>Y</span>坐标<span lang=EN-US><br>
file </span><span style='color:gray'>字符串</span><span lang=EN-US>:</span>保存的文件名<span
lang=EN-US>,</span>保存的地方一般为<span lang=EN-US>SetPath</span>中设置的目录<span
lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><span
style='mso-spacerun:yes'>&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
style='font-size:13.5pt'>当然这里也可以指定全路径名<span lang=EN-US>.<br style='mso-special-character:
line-break'>
<![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'>
<![endif]><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'><br>
dm_ret = dm.CapturePng(0,0,2000,2000,&quot;screen.png&quot;)<o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>&nbsp;<o:p></o:p></span></p>

</div>
