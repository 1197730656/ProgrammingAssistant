<DIV id=titlerow>
<H1 class=dtH1>FoobarGetText</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">取回当前在指定工具条上显示的文本.</SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt"><SPAN class=SpellE><SPAN 
lang=EN-US></SPAN></SPAN></SPAN><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><STRONG><FONT color=#0000ff>函数原型<SPAN 
lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR>string&nbsp;<SPAN class=SpellE>FoobarGetText</SPAN>(<SPAN 
class=SpellE>hwnd</SPAN>) <o:p></o:p></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>参数定义<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><SPAN 
class=SpellE>hwnd</SPAN></SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">指定的<SPAN class=SpellE><SPAN 
lang=EN-US>Foobar</SPAN></SPAN>窗口句柄<SPAN lang=EN-US>,</SPAN>此句柄必须是通过<SPAN 
class=SpellE><SPAN lang=EN-US><SPAN 
class=SpellE>CreateFoobar</SPAN></SPAN></SPAN>创建而来<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">
<P><SPAN style="COLOR: gray; FONT-SIZE: 13.5pt">字符串<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR></SPAN></P>
<P></SPAN><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#000000>返回当前显示的文本.</FONT></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN class=SpellE><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US>ret</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US> = <SPAN 
class=SpellE>lw.<SPAN class=SpellE>FoobarGetText</SPAN></SPAN>(<SPAN 
class=SpellE>foobar</SPAN>)<o:p></o:p></SPAN></P></DIV>
