<DIV id=titlerow>
<H1 class=dtH1>AsmAdd</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT color=#0000ff>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">向缓冲区中添加一条<SPAN 
lang=EN-US>MASM</SPAN>汇编指令<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 13.5pt"><BR><BR>int&nbsp;<SPAN 
class=SpellE>AsmAdd</SPAN>(<SPAN class=SpellE>ins</SPAN>)<o:p></o:p></SPAN></P>
<P class=style1><STRONG><FONT color=#0000ff 
size=4>参数定义</FONT></STRONG><STRONG><FONT size=4><SPAN lang=EN-US><FONT 
color=#0000ff>:<BR><BR></FONT></SPAN><SPAN class=SpellE><SPAN lang=EN-US 
style="FONT-WEIGHT: normal; COLOR: windowtext; mso-bidi-font-weight: bold">ins</SPAN></SPAN><SPAN 
lang=EN-US 
style="FONT-WEIGHT: normal; COLOR: windowtext; mso-bidi-font-weight: bold"> 
</SPAN><SPAN style="FONT-SIZE: 13.5pt; COLOR: gray">字符串</SPAN><SPAN lang=EN-US 
style="FONT-WEIGHT: normal; COLOR: windowtext; mso-bidi-font-weight: bold">:MASM</SPAN><SPAN 
style="FONT-WEIGHT: normal; COLOR: windowtext; mso-bidi-font-weight: bold">汇编指令<SPAN 
lang=EN-US>,</SPAN>大小写均可以<SPAN lang=EN-US><SPAN style="mso-spacerun: yes">&nbsp; 
</SPAN></SPAN>比如<SPAN lang=EN-US> "<SPAN class=SpellE>mov</SPAN> eax,0x1",<FONT 
color=#0000ff>如果指令中有数值,数值要以十六进制表示.</FONT></SPAN></SPAN></FONT></STRONG></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 13.5pt"><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt; COLOR: maroon">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt"><BR>0:</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN 
lang=EN-US><BR>1:</SPAN>成功<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
lang=EN-US style="FONT-SIZE: 13.5pt"><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN class=SpellE><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt">ret=lw.AsmAdd</SPAN></SPAN><SPAN lang=EN-US 
style="FONT-SIZE: 13.5pt"> ("push 0x100")</SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 13.5pt"></SPAN>&nbsp;</P></DIV>
