<H1 class=dtH1>GetPointWindow</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">获取给定坐标的可见窗口句柄<SPAN 
lang=EN-US>,</SPAN>可以获取到按键自带的插件无法获取到的句柄<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR><SPAN 
class=GramE>int</SPAN>&nbsp;<SPAN class=SpellE>GetPointWindow</SPAN>(<SPAN 
class=SpellE>x,y</SPAN>) <o:p></o:p></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>X </SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">屏幕<SPAN lang=EN-US>X</SPAN>坐标<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>Y </SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">屏幕<SPAN lang=EN-US>Y</SPAN>坐标<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR></SPAN><SPAN style="FONT-SIZE: 13.5pt">返回整型表示的窗口句柄<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN class=SpellE><SPAN class=GramE><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US>hwnd</SPAN></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US> 
= <SPAN class=SpellE>lw.GetPointWindow</SPAN>(100,100)<o:p></o:p></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>&nbsp;<o:p></o:p></SPAN></P></DIV>
