<body lang=ZH-CN link=blue vlink=purple style='tab-interval:21.0pt'>

<div class=Section1>

<p class=style1><span style='font-size:13.5pt'>函数简介<span lang=EN-US>:<o:p></o:p></span></span></p>

<p><span style='font-size:13.5pt'>显示或者隐藏指定窗口在任务栏的图标<span lang=EN-US>.<o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>函数原型<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
long <span class=SpellE>ShowTaskBarIcon</span>(<span class=SpellE>hwnd,is_show</span>)<o:p></o:p></span></p>

<p><span class=style11><span style='font-size:13.5pt'>参数定义<span lang=EN-US>:<o:p></o:p></span></span></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>hwnd</span></span><span
lang=EN-US style='font-size:13.5pt'> </span><span style='font-size:13.5pt;
color:maroon'>整形数</span><span lang=EN-US style='font-size:13.5pt'>: </span><span
style='font-size:13.5pt'>指定的窗口句柄<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=SpellE><span lang=EN-US style='font-size:13.5pt'>is_show</span></span><span
lang=EN-US style='font-size:13.5pt'> </span><span style='font-size:13.5pt;
color:maroon'>整形数</span><span lang=EN-US style='font-size:13.5pt'>: 0</span><span
style='font-size:13.5pt'>为隐藏<span lang=EN-US>,1</span>为显示</span><span
class=style11><span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>返回值<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><br>
<br>
</span><span style='font-size:13.5pt;color:maroon'>整形数<span lang=EN-US>:</span></span><span
lang=EN-US style='font-size:13.5pt'><br>
0 : </span><span style='font-size:13.5pt'>失败<span lang=EN-US><o:p></o:p></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>1 : </span><span style='font-size:
13.5pt'>成功<span lang=EN-US><o:p></o:p></span></span></p>

<p><span class=style11><span style='font-size:13.5pt'>示例<span lang=EN-US>:</span></span></span><span
lang=EN-US style='font-size:13.5pt'><o:p></o:p></span></p>

<p><span lang=EN-US style='font-size:13.5pt'>// </span><span style='font-size:
13.5pt'>显示<span lang=EN-US><br>
<span class=SpellE>dm.ShowTaskBarIcon</span> hwnd,1<br>
<br>
// </span>隐藏<span lang=EN-US><br>
<span class=SpellE>dm.ShowTaskBarIcon</span> hwnd,0<span style='color:fuchsia'><o:p></o:p></span></span></span></p>

<p><span lang=EN-US style='font-size:13.5pt;color:fuchsia'><o:p>&nbsp;</o:p></span></p>

</div>
