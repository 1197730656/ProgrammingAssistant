<DIV id=nstext><BR>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt">函数简介<SPAN

<P><SPAN style="FONT-SIZE: 13.5pt">检测当前系统是否有开启屏幕字体平滑<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>int&nbsp;<SPAN 
class=SpellE>CheckFontSmooth</SPAN>()<o:p></o:p></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>返回值<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR></SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0 : 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">系统没开启平滑字体<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>1 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">系统有开启平滑字体<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>

style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </SPAN><SPAN 
class=SpellE>TracePrint</SPAN> "</SPAN><SPAN 
style="FONT-SIZE: 13.5pt">当前系统有开启平滑字体<SPAN lang=EN-US>"<BR>end
