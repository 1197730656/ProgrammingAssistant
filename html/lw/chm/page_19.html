<DIV id=titlerow>
<H1 class=dtH1>SetPath</H1></DIV></DIV>
<DIV id=nstext><BR><SPAN style="FONT-SIZE: 13.5pt">
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P class=style2></SPAN><SPAN style="FONT-SIZE: 13.5pt">设置全局路径<SPAN 
lang=EN-US>,</SPAN>设置了此路径后<SPAN lang=EN-US>,</SPAN>所有接口调用中<SPAN 
lang=EN-US>,</SPAN>相关的文件都相对于此路径<SPAN lang=EN-US>. </SPAN>比如图片<SPAN 
lang=EN-US>,</SPAN>字库等<SPAN lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style21><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR><BR>int&nbsp;SetPath(path)<o:p></o:p></SPAN></P>
<P><SPAN class=style21><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>参数定义<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>path </SPAN><SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt">字符串</SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US>: </SPAN><SPAN style="FONT-SIZE: 13.5pt">路径<SPAN 
lang=EN-US>,</SPAN>可以是相对路径<SPAN lang=EN-US>,</SPAN>也可以是绝对路径<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style21><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0: 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN lang=EN-US><BR>1: </SPAN>成功<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style21><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>
<P><BR>// </SPAN><SPAN style="FONT-SIZE: 13.5pt">以下代码把全局路径设置到了<SPAN 
lang=EN-US>c</SPAN>盘根目录<SPAN lang=EN-US><BR>ret = 
lw.SetPath("c:\")</SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US></SPAN></SPAN>&nbsp;</P>
<P><SPAN style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US><FONT 
color=#ff0000>注意，这个全局路径只对自身对象有效。<o:p></o:p></FONT></SPAN></SPAN></P>
<P>
