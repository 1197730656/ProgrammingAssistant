<H1 class=dtH1>DisableScreenSave</H1></DIV></DIV>
<DIV id=nstext><BR>
<DIV class=Section1>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN lang=EN-US>:<?xml:namespace prefix = o ns = 
"urn:schemas-microsoft-com:office:office" 
/><o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt">关闭屏幕保护<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>int&nbsp;<SPAN 
class=SpellE>DisableScreenSave</SPAN>()<o:p></o:p></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN 
lang=EN-US>:</SPAN></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US></SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN>&nbsp;</P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">返回值<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0 : 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>1 : </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">成功<SPAN lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR><SPAN 
class=SpellE>lw.DisableScreenSave</SPAN><o:p></o:p></SPAN></P>
<P><SPAN style="COLOR: fuchsia; FONT-SIZE: 13.5pt">注<SPAN lang=EN-US> : 
</SPAN>调用此函数后，可能在系统中还是看到屏保是开启状态。但实际上屏保已经失效了<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="COLOR: fuchsia; FONT-SIZE: 13.5pt">系统重启后，会失效。必须再重新调用一次<SPAN 
lang=EN-US>.<o:p></o:p></SPAN></SPAN></P>
<P><SPAN style="COLOR: fuchsia; FONT-SIZE: 13.5pt">此函数经常用在后台操作过程中<SPAN 
lang=EN-US>. </SPAN>避免被系统干扰<SPAN lang=EN-US>.<o:p></o:p></SPAN></SPAN></P></DIV>
