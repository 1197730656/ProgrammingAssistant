<DIV id=titlerow>
<H1 class=dtH1>SetClipboardPic</H1></DIV></DIV>
<DIV id=nstext><BR>
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#000000>将指定路径的图像复制到剪辑板.</FONT></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff></FONT></STRONG></SPAN></SPAN>&nbsp;</P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" 
lang=EN-US><BR><BR>int&nbsp;SetClipboardPic(fileName)<o:p></o:p></SPAN></P>
<P><SPAN class=style11><STRONG><FONT color=#0000ff><SPAN 
style="FONT-SIZE: 13.5pt">参数定义<SPAN lang=EN-US>:</SPAN></SPAN><SPAN 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US>fileName</SPAN><SPAN 
style="COLOR: gray; FONT-SIZE: 13.5pt">字符串</SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US>: 图像的文件名或者绝对路径.</SPAN></P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US></SPAN>&nbsp;</P>
<P><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US></SPAN><STRONG><FONT 
color=#0000ff><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt">返回值<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" 
lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P>
<P><SPAN style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0 : 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN lang=EN-US><BR>1 : </SPAN>成功<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN lang=EN-US>:</SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG></P><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>
<P><BR>ret=lw.SetClipboardPic("a.bmp")</P>
<P><BR style="mso-special-character: line-break"><BR 
style="mso-special-character: line-break">&nbsp;</P><o:p></o:p></SPAN>
<P>
