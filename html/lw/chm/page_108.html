<H1 class=dtH1>GetClientSize</H1></DIV></DIV>
<DIV id=nstext><BR><SPAN style="FONT-SIZE: 13.5pt">
<P class=style1><SPAN style="FONT-SIZE: 13.5pt"><FONT 
color=#0000ff><STRONG>函数简介<SPAN 
lang=EN-US>:<o:p></o:p></SPAN></STRONG></FONT></SPAN></P></SPAN>

lang=EN-US><o:p></o:p></SPAN></SPAN></P>

color=#0000ff>函数原型<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>int&nbsp;GetClientSize(hwnd) 
<o:p></o:p></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>参数定义<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR>hwnd </SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数</SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US>: </SPAN><SPAN 
style="FONT-SIZE: 13.5pt">指定的窗口句柄<SPAN lang=EN-US><BR></SPAN></SPAN></P>
<P><SPAN class=style11><SPAN style="FONT-SIZE: 13.5pt"><STRONG><FONT 
color=#0000ff>返回值<SPAN lang=EN-US>:</SPAN></FONT></STRONG></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><BR><BR></SPAN><SPAN 
style="COLOR: maroon; FONT-SIZE: 13.5pt">整形数<SPAN 
lang=EN-US>:</SPAN></SPAN><SPAN style="FONT-SIZE: 13.5pt" lang=EN-US><BR>0: 
</SPAN><SPAN style="FONT-SIZE: 13.5pt">失败<SPAN lang=EN-US><BR>1: </SPAN>成功<SPAN 
lang=EN-US><o:p></o:p></SPAN></SPAN></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt">示例<SPAN 
lang=EN-US>:</SPAN></SPAN></SPAN></FONT></STRONG></P>
<P><STRONG><FONT color=#0000ff><SPAN class=style11><SPAN 
style="FONT-SIZE: 13.5pt"><SPAN lang=EN-US></SPAN></SPAN></SPAN><SPAN 
style="FONT-SIZE: 13.5pt" lang=EN-US><o:p></o:p></SPAN></FONT></STRONG><FONT
